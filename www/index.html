<!doctype html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/stencil-test-component.esm.js" data-stencil></script>
  <script nomodule="" src="/build/stencil-test-component.js" data-stencil></script>
</head>

<body>
  <my-rating max-value="5" value="2"></my-rating>
  <button>修改person</button>
  <script>
    window.onload = function () {
      const myRatingComponent = document.querySelector('my-rating');
      // NOTE 无效
      myRatingComponent.setAttribute('person', { name: 'John', age: 30 })

      document.querySelector('button').addEventListener('click', () => {
        myRatingComponent.setPerson({ name: 'John', age: 30 + Math.random() * 10 })
        myRatingComponent.setPersonArray([{ name: 'Stencil', age: 30 + Math.random() * 10 }]);
      })

      setTimeout(() => {
        // myRatingComponent.value = 4;
        myRatingComponent.setAttribute('value', 4)
        console.log('set value')
        myRatingComponent.getValue({ maxValue: 10, value: 5 }).then(value => {
          console.log('get value', value)
        })
      }, 2000)

      myRatingComponent.addEventListener('ratingChange', ({ detail }) => {
        console.log('rating changed', detail)
      })
    };

  </script>
  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      // auto-unregister service worker during dev mode
      navigator.serviceWorker.getRegistration().then(function (registration) {
        if (registration) {
          registration.unregister().then(function () { location.reload(true) });
        }
      });
    }
  </script>
</body>

</html>
